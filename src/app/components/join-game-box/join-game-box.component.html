<form [formGroup]="joinGameFormGroup" (ngSubmit)="joinGameButtonClicked()">
  <label>Player Name: </label
  ><input type="text" id="joinGamePlayerName" formControlName="playerName" />
  <label>Game ID</label>
  <input type="text" id="gameId" formControlName="gameId" />
  <button type="submit" id="joinGameButton">Join game</button>
</form>
