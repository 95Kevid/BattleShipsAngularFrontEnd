<div id="create-game-box">
  <form [formGroup]="formGroup" (submit)="onSubmit()">
    <label>Enter number of Players</label
    ><input id="numberOfPlayers" type="text" formControlName="numberOfPlayers" />
    <label>Size of game arena</label
    ><input type="text" id="arenaSize" formControlName="gridSize" />
    <button type="submit" id="createGameButton" [disabled]="formDisabled">Create Game</button>
    <label>Game Id: </label>{{ gameId$ | async }}
  </form>
</div>
