<h1>Other Players</h1>
<table>
  <tr>
    <th>Player</th>
    <th>Hit Positions</th>
    <th>Sunk Ships</th>
  </tr>
  <tr *ngFor="let playerInfo of playerInfoList$ | async">
    <td>{{playerInfo.name}}</td>
    <td>
      <span *ngFor="let shotPosition of playerInfo.shot">{{shotPosition.col}}{{shotPosition.row}} </span>
    </td>
    <td>
      <span *ngFor="let sunkShip of playerInfo.sunk">{{sunkShip.type}} </span></td>
  </tr>
</table>
